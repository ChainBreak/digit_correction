# Configuration file for digit correction training

# Model parameters
model:
  input_dim: 784  # 28x28 for MNIST-like images
  hidden_dim: 128
  output_dim: 10  # 10 digits
  learning_rate: 0.001
  dataset: ${dataset}
  batch_size: 4

# Training parameters
training:
  max_epochs: 10
  num_workers: 4
  accelerator: auto  # auto, cpu, gpu, tpu
  devices: auto      # auto, 1, 2, etc.
  precision: 32      # 16, 32, 64
 

# Logging parameters
logging:
  experiment_name: "digit_correction"
  log_dir: "./lightning_logs"
  log_every_n_steps: 50

# Data parameters
dataset:
  dataset_size: 1000000
  num_digits: 6
  conditional: true
  augmentation_prob: 0.5
  token_length: 20