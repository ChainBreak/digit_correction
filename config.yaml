# Configuration file for digit correction training

# Model parameters
lit_module:
  model: ${model}
  dataset_train: ${dataset_train}
  dataset_validation: ${dataset_validation}
  learning_rate: 0.001
  batch_size: 128

model:
  vocab_size: 17
  embed_dim: 64
  num_layers: 5
  num_heads: 4
  hidden_dim: 128
  max_token_length: 20
# Training parameters
training:
  max_epochs: 10
  num_workers: 4
  accelerator: auto  # auto, cpu, gpu, tpu
  devices: auto      # auto, 1, 2, etc.
  precision: 32      # 16, 32, 64
 

# Logging parameters
logging:
  experiment_name: "digit_correction"
  log_dir: "./lightning_logs"
  log_every_n_steps: 50

# Data parameters
dataset_train:
  validation: false
  dataset_size: 100000
  num_digits: 6
  conditional: true
  token_length: 15
  delete_char_prob: 0.1

dataset_validation:
  dataset_size: 100000
  validation: true
  num_digits: ${dataset_train.num_digits}
  conditional: ${dataset_train.conditional}
  token_length: ${dataset_train.token_length}
  delete_char_prob: ${dataset_train.delete_char_prob}